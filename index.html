<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
      <a class="navbar-brand" id="myLink" href="https://github.com/pdnarmi">PDN</a>
    </div>
  </div>
</nav>
  
<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-2 sidenav" style= "background-color: white;">
        <ul id = "cityList">
        </ul>
    </div>
    <div class="col-sm-8 text-left"> 
      <h1>Welcome</h1>
      <p>Put a city into the search bar to pull up current weather data and the 5-Day Forecast! (Units are metric)</p>
      <p>Visited sites will be logged to the left!</p>
      <hr>
        <form>
            <label>City Name 
                <input id= "city"></input>
                <button id= "searchCity">Search!</button>
            </label>
        </form>
        <div id="cityDisplay">
            <h2>Current Weather</h2>
            <div id="cityName"></div>
            <div id="temp"></div>
            <div id="humidity"></div>
            <div id="windSpeed"></div>
            <div id="uvIndex"></div>
        </div>
        <div id="fiveDayForecast">
            <h2>Five Day Forecast</h2>
            <div id= "day1">
                <div id="high1"></div>
                <div id="low1"></div>
                <div id="icon1"></div>
            </div>
            <br>
            <div id= "day2">
                <div id="high2"></div>
                <div id="low2"></div>
                <div id="icon2"></div>
            </div>
            <br>
            <div id= "day3">
                <div id="high3"></div>
                <div id="low3"></div>
                <div id="icon3"></div>
            </div>
            <br>
            <div id= "day4">
                <div id="high4"></div>
                <div id="low4"></div>
                <div id="icon4"></div>
            </div>
            <br>
            <div id= "day5">
                <div id="high5"></div>
                <div id="low5"></div>
                <div id="icon5"></div>
            </div>
            <br>
        </div>
    </div>
    <div class="col-sm-2 sidenav" style="background-color: white;"></div>
      </div>
    </div>
  </div>
</div>

<footer class="container-fluid text-center">
  <p>Thanks for Visiting!</p>
</footer>
<script src = "javascript.js"></script>
</body>
</html>
